<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>

   
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet">
</head>
<body>

    <div class="container min-vh-100 d-flex justify-content-center align-items-center">
        <div class="text-center">

           
            <h1 id="count" class="display-4 mb-4">0</h1>

           
            <div class="btn-group mb-3">
                <button class="btn btn-danger" onclick="decrement()">Decrement</button>
                <button class="btn btn-secondary" onclick="reset()">Reset</button>
                <button class="btn btn-success" onclick="increment()">Increment</button>
            </div>

           
            <div class="d-flex justify-content-center gap-2">
                <button class="btn btn-outline-primary step-btn" data-step="1">+1</button>
                <button class="btn btn-outline-primary step-btn" data-step="5">+5</button>
                <button class="btn btn-outline-primary step-btn" data-step="10">+10</button>
            </div>

        </div>
    </div>

    
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    </script>

  
    <script src="./counter.js" defer></script>

</body>
</html>
