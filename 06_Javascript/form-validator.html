<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form-validator</title>
    
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet">
</head>
<body>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    </script>
    <h1 class="d-flex justify-content-center ">Form-Validator</h1>
    <div class="container min-vh-100 d-flex justify-content-center align-items-center">
        <form action="post" id="form" class="d-flex flex-column align-items-center border border-2 w-50 p-4  rounded ">
        
        
        <div class="field d-flex flex-column ">
            <label for="" class="mb-1">Username</label>
            <input type="text" id="username" class="form-control" required>
            <small class="error invalid-feedback"></small>
        </div>
        
        
        <div class="field d-flex flex-column">
            <label for="" class="mb-1">Email</label>
            <input type="email" id="email" class="form-control" required>
            <small class="error invalid-feedback"></small>
        </div> 
        
        <div class="field d-flex flex-column">
            <label for="" class="mb-1">Password</label>
            <input type="password" id="password" class="form-control" required>
            <small class="error invalid-feedback"></small>
        </div>
        
        <div class="field d-flex flex-column">
            <label for="" class="mb-1">confirm password</label>
            <input type="password" id="confirmpassword" class="form-control" required>
            <small class="error invalid-feedback"></small>
        </div>
        
        <button class="btn btn-primary btn-lg mt-2" type="submit" disabled>submit</button>
    </form>
    </div>
    
    <script src="./form-validator.js"></script>
</body>
</html>
